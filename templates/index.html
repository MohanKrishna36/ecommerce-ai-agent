<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            color: #2d2d2d;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ask Your Question</h1>
    <form id="ask-form">
        <input type="text" id="question" placeholder="e.g. What is total sales?" required>
        <button type="submit">Ask</button>
    </form>

    <pre id="response-area"></pre>

    <script>
        document.getElementById("ask-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const question = document.getElementById("question").value;
            const responseArea = document.getElementById("response-area");
            responseArea.textContent = "‚è≥ Generating SQL and fetching results...";

            const res = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question })
            });

            const data = await res.json();
            responseArea.textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
